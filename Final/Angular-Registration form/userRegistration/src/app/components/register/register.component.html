<div class="register text-center">
  <main class="form-signin">
    <form [formGroup]="form" (ngSubmit)="register()">
      <img class="mb-4" src="assets/ng.png" alt="" width="20%" />
      <h1 class="h3 mb-3 fw-normal">Register</h1>

      <div class="form-floating mb-2">
        <input
          type="text"
          class="form-control"
          formControlName="name"
          placeholder="Firstname Lastname"
        />
        <label for="name">Name</label>
      </div>
      <div class="form-floating mb-2">
        <input
          type="email"
          class="form-control"
          formControlName="email"
          placeholder="abc@gmail.com"
        />
        <label for="email">Email address</label>
      </div>
      <div class="form-floating">
        <input
          type="password"
          class="form-control"
          formControlName="password"
          placeholder="Password"
        />
        <label for="password">Password</label>
      </div>
      <div class="text-start mt-3">
        <label for="gender" class="form-label">Gender</label>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="gender"
            formControlName="gender"
            value="male"
            id="flexRadioDefault1"
          />
          <label class="form-check-label" for="flexRadioDefault1"> Male </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="gender"
            formControlName="gender"
            value="female"
            id="flexRadioDefault2"
          />
          <label class="form-check-label" for="flexRadioDefault2">
            Female
          </label>
        </div>
      </div>
      <div class="text-start mt-3">
        <label for="branch" class="form-label">Select Branch</label>
        <select
          class="form-select"
          formControlName="branch"
          aria-label="Default select example"
        >
          <option value="it">IT</option>
          <option value="cse">CS</option>
          <option value="Entc">Entc</option>
          <option value="civil">Civil</option>
          <option value="mechanical">Mechanical</option>
        </select>
      </div>
      <button [disabled]="loading" class="w-100 btn btn-lg btn-primary mt-3">
        <span
          *ngIf="loading"
          class="spinner-border spinner-border-sm me-1"
        ></span>
        Register
      </button>
      <p class="mt-4 mb-3 text-muted">
        Already Registered? Login <a routerLink="/login">here</a>
      </p>
    </form>
  </main>
</div>
